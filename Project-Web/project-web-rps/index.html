<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game RPS</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="../../assets/arrow.png" type="image/x-icon"/>
</head>
<body>
    <header >
       
        <nav>
            <a href="../index.html">
                <div class="logo"><b>Back</b></div>
            </a>
        </nav>  
        <h1>Gunting, Batu, Kertas</h1>
    </header>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="./assets/hand-rock-left.png" alt="rock user">
                </span>
                <span class="cpu_result">
                    <img src="./assets/hand-rock-left.png" alt="rock cpu">
                </span>
            </div>
            <div class="result" style="font-size: 23px;"><b>Ayo Main<br> Tunjukan Kemampuanmu</b></div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="./assets/scissor.jpeg" alt="scissor">
                <p>Gunting</p>
            </span>
            <span class="option_image">
                <img src="./assets/rock.jpeg" alt="rock">
                <p>Batu</p>
            </span>
            <span class="option_image">
                <img src="./assets/paper.jpeg" alt="paper">
                <p>Kertas</p>
            </span>
        </div>
    </section>
    <footer>
       <br/>
        <p> <b>"You must do the things you think you cannot do."</b> - Eleanor Roosevelt</p>
        <p>Copyright &#169; 2024 Ashri Aulia Azzahra. All Rights Reserved.</p>
      </footer>
    <script src="script.js" defer></script>
    
</body>
</html>
